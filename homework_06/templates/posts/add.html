{% extends 'base.html' %}


{% block title %}
Add posts
{% endblock %}

{% block body %}
    <h2>Add post</h2>
<form method="post">
    <label for="field-name" class="form-label">Post name:</label>
    <input
      id="title"
      class="form-control"
      type="text"
      name="title"
      required="required">
    <label
          class="form-label"
          for="post-content"
        >Author id</label>
    <input
      class="form-control"
      type="number"
      name="user_id"
      id="user_id">

    <label
          class="form-label"
          for="post-content"
        >Content</label>
    <input
      class="form-control"
      type="text"
      name="content"
      id="content">

  <br>
    <input class="btn btn-success my-2" type="submit" value="Add post">
</form>
<div>
    <a href="{{ url_for("posts_app.list") }}">
        Back to posts list
    </a>
</div>

{% endblock %}
