{% extends 'base.html' %}


{% block title %}
    Posts list
{% endblock %}

{% block body %}
<h1>Posts:</h1>
<div>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for("posts_app.details", post_id=post.id) }}">
                    {{ post.title -}}</a>
                {{ post.created_at }}
            </li>
        {% endfor %}
    </ul>
</div>
<div>
    <a href="{{ url_for("posts_app.add") }}">
        Add new posts
    </a>
</div>
{% endblock %}
