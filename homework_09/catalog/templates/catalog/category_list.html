<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
</head>

<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
        <li>
            <a href="{% url 'brand_list' category.id %}">{{ category.name }}</a>
            <ul>
                {% for brand in category.brands %}
                <li>
                    <a href="{% url 'key_list' category.id brand.id %}">{{ brand.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
